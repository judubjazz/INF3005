<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <link rel='stylesheet' href='/static/css/mon_style.css' />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/static/js/jour.js" type="text/javascript"></script>
  <script src="/static/js/animate.js" type="text/javascript"></script>

  {% block head %}{% endblock %}

</head>

<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="../">TP1</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="../">Home</a></li>
    </ul>
    <form class="navbar-form navbar-left" action="/login" method="POST">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="rechercher matricule" name="matricule">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
        {% block sidenav_left %}{% endblock %}
    </div>
    <div class="col-sm-8 text-left" style="text-align: center">
        {% block content %}{% endblock %}
    </div>
    <div class="col-sm-2 sidenav">
        {% block sidenav_right %}{% endblock %}
    </div>
  </div>
</div>

</body>
</html>
