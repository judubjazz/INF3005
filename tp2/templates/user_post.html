{% extends "layout.html" %}

{% block head %}
    <script src="/static/js/index.js" type="text/javascript"></script>
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
          rel="stylesheet" type="text/css"/>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
{% endblock %}



{% block content %}
    <h1>Find a partner for your little friend</h1>
    <div>

        <h4>Animal:</h4>
        <div class=""> Name : <input id="name"/></div>
        <br/>
        <div class=""> Type : <input id="type"/></div>
        <br/>
        <div class=""> Race : <input id="race"/></div>
        <br/>
        <div class=""> Age : <input id="age"/></div>
        <br/>
        <div class=""> Description : <input id="description"/></div>
        <br/>
        <div class=""> Upload Photo: <input id="img_input" type="file" accept="image/*" onchange='readURL(this);'/>
        </div>
        <img id="img" src="#" alt="your image"/><br/>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br/>
        <input type="submit" value="Submit" onclick="uploadImage()">


    </div>
{% endblock %}
