{% extends "layout.html" %}
{% block head %}
    <title>Password recovery</title>
    <script src="/static/js/password_recovery.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% endblock %}



{% block content %}
    <h2>Password recovery</h2>

    <div class="col-sm-4" id='status_msg'></div>

    <br/>

    <div class="container" id="espaceAdmin">

        <div class="row">
            <div class="col-sm-4 text-center">
                <div>
                    <span><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" id="connexion">
                <div id="error">
                    {% if error %}
                        <div class="error"> {{ error }} </div>
                    {% endif %}
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="text" class="form-control" name="email" placeholder="email">
                </div>

                <div class="input-group">
                    <button class="btn btn-default" id="connecter" onclick=send_recovery_email()>Recover Password</button>
                </div>

            </div>
        </div>

    </div>

{% endblock %}
