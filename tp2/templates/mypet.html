{% extends "layout.html" %}
{% block head %}
    <script src="/static/js/mypet.js" type="text/javascript"></script>
{% endblock %}



{% block content %}
    {% for animal in animals %}
        <div class="panel panel-primary article pointer_animal">
            <div class="panel-heading">

                    <div class="label text-right">Name : {{ animal[1] }}</div>
                    <button onclick="window.location='http://localhost:5000/mypet/update'">update post</button>
                    <button onclick=delete_post(this)>delete post</button>
            </div>
            <div class="panel-body">
                <div class="span"><p>date created :{{ animal[5] }} </p></div>
                <div>age : {{ animal[4] }} </div>
                <div>race : {{ animal[3] }}</div>
                <div>type: {{ animal[2] }}</div>
                <div>description: {{ animal[6] }}</div>
                <div><img src={{ animal[7] }}></div>

            </div>
        </div>
    {% endfor %}
{% endblock %}
