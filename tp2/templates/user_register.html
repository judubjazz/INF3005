{% extends "layout.html" %}
{% block head %}
    <script src="/static/js/register.js" type="text/javascript"></script>
{% endblock %}



{% block content %}

    <h2>Register</h2>

    <div class="col-sm-4" id="erreur"></div>

    <br/>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="titre">username:</label>
        <div class="col-sm-4">
            <input id="username" name="name" type="text" class="form-control" placeholder="username">
        </div>
        <div class="col-sm-4" name="error_username"></div>
    </div>
    <br/>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="titre">name:</label>
        <div class="col-sm-4">
            <input id="name" name="name" type="text" class="form-control" placeholder="name">
        </div>
        <div class="col-sm-4" id="error_name"></div>
    </div>
    <br/>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="family_name">family name:</label>
        <div class="col-sm-4">
            <input id="family_name" name="family_name" type="text" class="form-control" placeholder="family_name"/>
        </div>
        <div class="col-sm-4" id="error_family_name"></div>
    </div>
    <br/>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="phone">phone:</label>
        <div class="col-sm-4">
            <input id="phone" name="phone" type="text" class="form-control" placeholder="phone">
        </div>
        <div class="col-sm-4" id="error_phone"></div>
    </div>
    <br/>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="address">address</label>
        <div class="col-sm-4">
            <input id="address" name="adress" type="text" class="form-control" placeholder="address"/>
        </div>
        <div class="col-sm-4" id="error_address"></div>
    </div>
    <br>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="email">email:</label>
        <div class="col-sm-4">
            <input id="email" name="email" type="text" class="form-control" placeholder="email">
        </div>
        <div class="col-sm-4" id="erreur_email"></div>
    </div>
    <br>

    <div class="form-group row">
        <label class="control-label col-sm-2" for="password">password:</label>
        <div class="col-sm-4">
            <input id="password" name="password" type="password" class="form-control" placeholder="password">
        </div>
        <div class="col-sm-4" id="error_password"></div>
    </div>
    <br>

    <div id='div_password' class="form-group row">
        <label class="control-label col-sm-2" for="retype">retype password:</label>
        <div class="col-sm-4">
            <input id="retype" name="check_password" type="password" class="form-control" placeholder="retype">
        </div>
        <div class="col-sm-4" id="error_retype"></div>
    </div>
    <br>
    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-default" id="submit" onchange='password_check()' onclick=register()>Register</button>
        </div>
    </div>

{% endblock %}
