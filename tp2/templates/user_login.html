{% extends "layout.html" %}
{% block head %}
    <title>Login</title>
    <script src="/static/js/login.js" type="text/javascript"></script>
{% endblock %}


{% block content %}
    <h2>Login</h2>




    <div class="col-sm-4" id='login_error'></div>

    <br/>
    <div class="container" id="espaceAdmin">
        <div class="row">
            <div class="col-sm-4 text-center">
                <div>
                    <span><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" id="connexion">
                <div id="error">
                    {% if error %}
                        <div class="error"> {{ error }} </div>
                    {% endif %}
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" name="username" placeholder="user">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password">

                </div>
                <div class="input-group">
                    <button class="btn btn-default" id="connecter" onclick=login()>Connect</button>
                </div>


                <div class="input-group">
                    <button class="btn btn-default" id="forgoten_password" onclick=forgot_password()>forgot password?</button>
                </div>

            </div>
        </div>

    </div>

{% endblock %}
